
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Naielly, com Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    overflow-x: hidden;
    font-family: 'Open Sans', sans-serif;
    background: linear-gradient(to bottom, #ffe6e6, #fff);
    color: #333;
    text-align: center;
    padding: 2rem 1rem;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
    color: #c0392b;
    margin-top: 1rem;
  }

  .img-container {
    margin: 2rem auto;
    max-width: 500px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  }

  img {
    width: 100%;
    display: block;
  }

  .texto {
    font-size: 1.2rem;
    line-height: 1.8;
    max-width: 600px;
    margin: 2rem auto;
  }

  .coracao {
    font-size: 2rem;
    animation: pulse 1.5s infinite;
    color: #e74c3c;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  .player {
    display: flex;
    justify-content: center;
    margin-top: 2rem;
  }

  footer {
    margin-top: 3rem;
    font-size: 0.9rem;
    color: #aaa;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2.2rem;
    }
    .texto {
      font-size: 1rem;
    }
  }
</style>

</head>
<body>

  <h1>Para Naielly Feitoza Gomes</h1>
  <div class="img-container">
    <img src="img/foto.jpg" alt="Foto do casal">
  </div>

  <div class="texto">
    <p>Vida, eu te amo mil milhões.</p>
    <p>Sou grato a Deus por ter colocado você na minha vida. Você é tudo o que eu sonhei em ter como esposa, e eu espero estar à altura de ser seu esposo.</p>
    <p>EU TE AMO EM CADA UNIVERSO.</p>
    <p><strong>Feliz Dia dos Namorados!</strong></p>
  </div>

  <div class="coracao">❤️</div>

  <!-- Música -->
  <div style="margin-top: 2rem;">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7qSy5QMvyQBMBPAXn4xhNH?utm_source=generator&theme=0" width="20%" height="100" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <footer>
    Feito com amor ❤️ por você.
  </footer>

</body>
</html>
